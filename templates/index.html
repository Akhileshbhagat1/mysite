<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text utils </title>
</head>
<body>
<h1>Welcome to the text analyzer. Enter your text below</h1>
<form action="/removepunc" method='get'>
    <textarea name="text" spellcheck='false' style="margin: 0px; width: 467px; height: 82px;">
    </textarea><br>
    <input type="checkbox" name="removepunc" >Remove punctuations<br>
    <input type="checkbox" name="fullcaps" >UPPER CASE <br>
    <input type="checkbox" name="newlineremover" >New line remover<br>
<!--    <input type="checkbox" name="spaceremover" >Space  remover<br>-->
    <input type="checkbox" name="charcount" >char count<br>
    <button type="submit">Click me</button>
</form>

</body>
</html>
